<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ANTI-RAGGING</title>

    <style>
        #STDform{
       background-color: black;
       padding: 100px;
       width:auto;
       color: black;
       font-family:Arial, Helvetica, sans-serif;
       font-size: 18px;
      
      }
  #heading1{
    color: white;
    word-spacing: 5px;
    letter-spacing: 1.5px;
    border: none;
    border-bottom: 2px solid #F0131E;
    border-bottom-width: 3px;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    padding-bottom: 10px;
    text-align: center;

      }
input[type=text],input[type=email] {
  width: 100%;
  padding: 12px 20px;
  margin: 10px 0;
  border: 1.7px solid black;
  padding-bottom: 8px;
  background-color: lightyellow;
  }

input[type=date] {
width: fit-content;
padding: 12px 20px;
margin: 10px 0;
border: 1px solid black;
cursor: pointer;
}
input[type=tel] {
width: 100%;
padding: 12px 20px;
margin: 10px 0;
border: 1.7px solid black;
background-color: lightyellow;
}
button[type=button] {

padding: 8px 20px;
margin: 20px 0;
box-sizing: border-box;
border: 1px solid black;
background-color: lightyellow;
cursor: pointer;
}
input[type=reset] {
box-sizing: border-box;
border: 1px solid black;
background-color:black;
border: none;
color: white;
padding: 16px 32px;
text-decoration: none;
cursor: pointer;
float: left;
border-radius: 6px;
}
input[type=submit] {
box-sizing: border-box;
border: 1px solid black;
background-color:royalblue;
border: none;
color: white;
padding: 16px 32px;
text-decoration: none;
cursor: pointer;
float: right;
border-radius: 6px;
}


select {
width: fit-content;
padding: 10px 20px;
border: none;
border-radius: 4px;
background-color: #f1f1f1;
}
.inside_form{
  background-color: white;
  width: 500px;
  margin-left: auto;
  margin-right: auto;
  border: 2px solid black;
  padding: 0px 80px 80px 40px;
 
}
center >h3{
border: none;
    border-bottom: 2px solid black;
    border-bottom-width: 3px;
    padding-bottom: 10px;
    width: fit-content;
}



  </style>
<body>
    <form id="STDform" action="student.jsp" method="post">
        <h3 id="heading1">STUDENT DETAILS</h3><br>
          <div class="inside_form">
          <center><h3>ADD DETAILS</h3></center>
          <br>
                
                  <label>Full Name : </label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter Your Full Name">
                    
                 
                    <br>
                  
                    <label>Student ID : </label>
                    <br>
                    <input type="text" name="id" id="stdid" placeholder="Enter Your ID">
                    
                  
                    <br>
                  
                    <label>College ID : </label>
                    <br>
                    <input type="text" name="id" id="clgid" placeholder="Enter College ID">
                    
                  
                    <br>
                  
                    <label>Course :</label>   
                    <select name="course" id="coursename" required="required">  
                    <option value="Course">Course</option>  
                    <option value="B.Tech">B.Tech</option>  
                    <option value="Degree">Degree</option>  
                    <option value="PG">PG</option>  
                    <option value="MBA">MBA</option>  
                    <option value="MCA">MCA</option>  
                    <option value="M.Tech">M.Tech</option>  
                    </select>
                  
                    <br>
                  
                    <label>Email : </label>
                    <br>
                    <input type="email" name="email" id="mail" placeholder="Enter Your Valid Email">
                  
                    <br>
                 
                    <label>Gender : </label>
                    <br><br>
                    <input type="radio" name="gender" value="Male">Male
                    <br>
                    <input type="radio" name="gender" value="Female">Female
                  
                    <br>
                  
                    <label>Mobile No : </label>
                    <br>
                    <input type="tel" pattern="[0-9]{10}" name="mobile" id="phone" placeholder="Enter Your Mobile no."><br>
                 
                    <br><br>
                    <input type="reset">

                    <input type="submit" value="submit" onclick="myFunction()">
        </div>

    </form>    
  <script>
    
    document.getElementById('STDform').addEventListener('submit', function(event) {
         event.preventDefault(); // Prevent form submission


    var name = document.getElementById("name").value;
    var stdid = document.getElementById("stdid").value;
    var clgid = document.getElementById("clgid").value;
    var courseName = document.getElementById("coursename").value;
    var mail = document.getElementById("mail").value;
    var gender = document.querySelector('input[name="gender"]:checked');
    var phone = document.getElementById("phone").value;

    if (name === "") {
      alert("Please enter your full name");
      return false;
    }

    if (stdid === "") {
      alert("Please enter your student ID");
      return false;
    }

    if (clgid === "") {
      alert("Please enter your college ID");
      return false;
    }

    if (courseName === "Course") {
      alert("Please select a course");
      return false;
    }

    if (mail === "") {
      alert("Please enter a valid email");
      return false;
    }

    if (gender === null) {
      alert("Please select your gender");
      return false;
    }

    if (phone === "") {
      alert("Please enter your mobile number");
      return false;
    }

/*    if (!/^[0-9]{10}$/.test(phone)) {
      alert("Please enter a valid 10-digit mobile number");
      return false;
    } */


    alert('Form submitted successfully');
  // document.getElementById('STDform').reset();

  //   if (name !== "" && stdid !== "" && clgid !== "" && coursename !== "Course" && mail !== "" && gender !== null && phone !== "" && /^[0-9]{10}$/.test(phone)) {
  //     window.location.href = "complaintdetails.html"; // Replace "home.html" with the actual URL of your home page
  //   }

  //   return false; // Prevent form submission (optional, in case something goes wrong with the redirect)
  // }

  document.forms[0].action = "student.jsp";
  document.forms[0].method = "post"; // "get"
  document.forms[0].submit();
  
  window.location.replace("complaintdetails.html");



});





  </script>
</body>
</html>
