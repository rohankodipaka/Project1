    <script>

document.getElementById('GOVform').addEventListener('submit', function(event) {
         event.preventDefault(); // Prevent form submission

        var designation = document.forms["GOVform"]["Designation"].value;
        var id = document.forms["GOVform"]["id"].value;
        var email = document.forms["GOVform"]["email"].value;
        var mobile = document.forms["GOVform"]["mobile"].value;
        
        if (designation === "") {
            alert("Please enter your designation");
            return false;
        }
        
        if (id === "") {
            alert("Please enter your official ID");
            return false;
        }
        
        if (email === "") {
            alert("Please enter your email");
            return false;
        }
        
        // Check mobile number format
        var mobileRegex = /^[0-9]{10}$/;
        if (!mobileRegex.test(mobile)) {
            alert("Please enter a valid 10-digit mobile number");
            return false;
        }

        alert('Form submitted successfully');
 // document.getElementById('GOVform').reset();

});
